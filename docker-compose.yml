services:
  app:
    container_name: copper-app
    build:
      context: .
      dockerfile: Dockerfile
    image: copper
    ports:
      - "9090:80"
    volumes:
      - .:/var/www
    depends_on:
      - db
    networks:
      - copper-network
    environment:
      - LC_ALL=tr_TR.UTF-8
      - LANG=tr_TR.UTF-8

  db:
    image: mysql:8.0
    container_name: copper-db
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: copper-db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: root
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    networks:
      - copper-network

networks:
  copper-network:

volumes:
  mysql-data:
